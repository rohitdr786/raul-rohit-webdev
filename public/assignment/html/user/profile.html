<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid bg-primary">
        <a href="#">
            <div class="navbar-text pull-right">

                <span class="glyphicon glyphicon-ok"></span>

            </div>
        </a>
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Profile</a>
        </div>
    </div>
</nav>

<div class="container">
    <form>
        <label for="profile_username">Username</label>
        <input id="profile_username" type="text" class="form-control" placeholder="username">
        <label for="profile_email">Email</label>
        <input id="profile_email" type="text" class="form-control" placeholder="abc@gmail.com">
        <label for="profile_first_name">First Name</label>
        <input id="profile_first_name" type="text" class="form-control" placeholder="Jack">
        <label for="profile_last_name">Last name</label>
        <input id="profile_last_name" type="text" class="form-control" placeholder="Sparrow">
        <a class="btn btn-primary btn-block" href="../website/website-list.html">Websites</a>
        <a class="btn btn-danger btn-block" href="login.html">Logout</a>
    </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid bg-primary">
        <a href="profile.html">
            <div class="navbar-text pull-right">
                <span class="glyphicon glyphicon-user"></span>
            </div>
        </a>
    </div>
</nav>
</body>
</html>
