<!DOCTYPE html>
<html lang="en">
<head>

    <link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
</head>
<body>
<div class="container">
    <h1>Register</h1>
    <form>
