<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Widget Youtube</title>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid bg-primary">

        <a href="widget-list.html">
            <div class="navbar-text pull-left">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </div>
        </a>
        <a href="widget-list.html">
            <div class="navbar-text pull-right">
                <span class="glyphicon glyphicon-ok"></span>
            </div>
        </a>
        <div class="navbar-header">
            <a href="#" class="navbar-brand">Widget Edit</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <form>
        <label for="edit_widget_youtube_name">Name</label>
        <input id="edit_widget_youtube_name" class="form-control" type="text" placeholder="name">
        <label for="edit_widget_youtube_text">Text</label>
        <input id="edit_widget_youtube_text" class="form-control" type="text" placeholder="text">
        <label for="edit_widget_youtube_url">URL</label>
        <input id="edit_widget_youtube_url" class="form-control" type="url"
               placeholder="https://www.youtube.com/embed/1G4isv_Fylg">
        <label for="edit_widget_youtube_width">Width</label>
        <input id="edit_widget_youtube_width" class="form-control" type="number" placeholder="0">
        <button id="edit_widget_youtube_delete" class="btn btn-danger btn-block">Delete</button>
    </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid bg-primary">
        <a href="../user/profile.html">
            <div class="navbar-text pull-right">
                <span class="glyphicon glyphicon-user"></span>
            </div>
        </a>
    </div>
</nav>
</body>
</html>
