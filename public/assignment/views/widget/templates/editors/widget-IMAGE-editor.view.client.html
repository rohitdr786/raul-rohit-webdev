<h1>IMAGE Editor</h1>

<form>
    <label for="edit_widget_image_name">Name</label>
    <input ng-model="model.widget.name" id="edit_widget_image_name" class="form-control" type="text" placeholder="name">
    <label for="edit_widget_image_url">URL</label>
    <input ng-model="model.widget.url" id="edit_widget_image_url" class="form-control" type="url"
           placeholder="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQLEL_Kz30VkOh_OfUCzczxxD5S5Eur3PvC2Y1teeVz4HFJ8htQ">
    <label for="edit_widget_image_width">Width</label>
    <input ng-model="model.widget.width" id="edit_widget_image_width" class="form-control" type="text" placeholder="0">
</form>
