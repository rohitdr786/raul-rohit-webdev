<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid bg-primary">

        <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page">
            <div class="navbar-text pull-left">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </div>
        </a>
        <a ng-click="model.create(page)">
            <div class="navbar-text pull-right">
                <span class="glyphicon glyphicon-ok"></span>
            </div>
        </a>
        <div class="navbar-header">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/new" class="navbar-brand">New Page</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <form>
        <label for="new_page_name">Name</label>
        <input ng-model="page.name" id="new_page_name" class="form-control" type="text">
        <label for="new_page_title">Title</label>
        <input ng-model="page.description" id="new_page_title" class="form-control" type="text">
    </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid bg-primary">
        <a href="#/user/{{model.userId}}">
            <div class="navbar-text pull-right">
                <span class="glyphicon glyphicon-user"></span>
            </div>
        </a>
    </div>
</nav>
