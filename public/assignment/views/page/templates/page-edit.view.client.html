<!-- <title>Edit Page</title> -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid bg-primary">

        <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page">
            <div class="navbar-text pull-left">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </div>
        </a>
        <a ng-click="model.update(model.page)">
            <div class="navbar-text pull-right">
                <span class="glyphicon glyphicon-ok"></span>
            </div>
        </a>
        <div class="navbar-header">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}" class="navbar-brand">Edit Page</a>
        </div>
    </div>
</nav>
<div class="alert alert-danger" ng-show="model.error">{{model.error}}</div>
<div class="alert alert-success" ng-show="model.message">{{model.message}}</div>
<div class="container-fluid">
    <form>
        <label for="edit_page_name">Name</label>
        <input ng-model="model.page.name" id="edit_page_name" class="form-control" type="text">
        <label for="edit_page_title">Title</label>
        <input ng-model="model.page.description" id="edit_page_title" class="form-control" type="text">
        <button ng-click="model.delete()" id="edit_page_delete" class="btn btn-danger btn-block">Delete</button>
    </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid bg-primary">
        <a href="#/user/{{model.userId}}">
            <div class="navbar-text pull-right">
                <span class="glyphicon glyphicon-user"></span>
            </div>
        </a>
    </div>
</nav>
