<div class="container">
    <h1>Register</h1>
    <div ng-show="model.error" class="alert alert-danger">{{model.error}}</div>
    <form>
        <label for="register_first_name">
            First Name
        </label>
        <input ng-model="user.firstName"
               id="register_first_name"
               type="text"
               class="form-control"
               placeholder="Tony">

        <label for="register_last_name">
            Last Name
        </label>
        <input ng-model="user.lastName"
               id="register_last_name"
               type="text"
               class="form-control"
               placeholder="Stark">

        <label for="register_username">
            Username
        </label>
        <input ng-model="user.username"
               id="register_username"
               type="text"
               class="form-control"
               placeholder="username">

        <label for="register_password">
            Password
        </label>
        <input ng-model="user.password"
               id="register_password"
               type="password"
               class="form-control"
               placeholder="password">

        <label for="register_verify_password">
            Verify Password
        </label>
        <input ng-model="verifyPassword"
               id="register_verify_password"
               type="password"
               class="form-control"
               placeholder="verify password">

        <a class="btn btn-primary btn-block"
           ng-click="model.register(user,verifyPassword)">
            Register
        </a>

        <a class="btn btn-danger btn-block"
           href="#/login">
            Cancel
        </a>
    </form>
</div>
