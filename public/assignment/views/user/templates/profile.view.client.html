<!--    <title>Profile</title> -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid bg-primary">
        <a ng-click="model.update(model.user)">
            <div class="navbar-text pull-right">

                <span class="glyphicon glyphicon-ok"></span>

            </div>
        </a>
        <div class="navbar-header">
            <a class="navbar-brand" href="#/user/{{model.user._id}}">Profile</a>
        </div>
    </div>
</nav>

<div class="container">
    <div ng-show="model.error" class="alert alert-danger" role="alert">{{model.error}}</div>
    <div ng-show="model.message" class="alert alert-success" role="alert">{{model.message}}</div>
    <form>

        <label for="profile_username">
            Username
        </label>
        <input ng-model="model.user.username"
               id="profile_username"
               type="text"
               class="form-control disabled"
               placeholder="username">

        <label for="profile_email">
            Email
        </label>
        <input id="profile_email"
               type="text"
               class="form-control"
               placeholder="abc@gmail.com">

        <label for="profile_first_name">
            First Name
        </label>
        <input ng-model="model.user.firstName"
               id="profile_first_name"
               type="text"
               class="form-control"
               placeholder="Jack">

        <label for="profile_last_name">
            Last name
        </label>
        <input ng-model="model.user.lastName"
               id="profile_last_name"
               type="text"
               class="form-control"
               placeholder="Sparrow">

        <a class="btn btn-primary btn-block"
           href="#/user/{{model.user._id}}/website">
            Websites
        </a>

        <a class="btn btn-danger btn-block"
           href="#/login">
            Logout
        </a>

    </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid bg-primary">
        <a href="#/user/{{model.user._id}}">
            <div class="navbar-text pull-right">
                <span class="glyphicon glyphicon-user"></span>
            </div>
        </a>
    </div>
</nav>
