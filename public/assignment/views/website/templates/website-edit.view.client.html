<nav class="navbar navbar-default  navbar-fixed-top">
    <div class="container-fluid bg-primary">
        <div class="col-sm-4 hidden-xs">
            <a href="#/user/{{model.userId}}/website">
                <div class="navbar-text pull-left">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </div>
            </a>
            <a href="#/user/{{model.userId}}/website/new">
                <div class="navbar-text pull-right">
                    <span class="glyphicon glyphicon-plus"></span>
                </div>
            </a>
            <div class="navbar-header">
                <a href="#/user/{{model.userId}}/website" class="navbar-brand">Websites</a>
            </div>
        </div>
        <div class="col-sm-8">
            <a href="#/user/{{model.userId}}/website">
                <div class="navbar-text pull-left visible-xs">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </div>
            </a>
            <a ng-click="model.update(model.websiteData)">
                <div class="navbar-text pull-right">
                    <span class="glyphicon glyphicon-ok"></span>
                </div>
            </a>
            <div class="navbar-header">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}" class="navbar-brand">Edit Websites</a>
            </div>
        </div>
    </div>
</nav>
<div class="container-fluid row">
<div class=" col-sm-4 hidden-xs panel panel-primary cust-left-pane">
    <ul class="list-group">
        <li ng-repeat="website in model.websites" class="list-group-item">
            <div class="row">
                <div class="col-xs-10">
                    <a href="#/user/{{model.userId}}/website/{{website._id}}/page">
                        {{website.name}}
                    </a>
                </div>
                <div class="col-xs-2">
                    <a href="#/user/{{model.userId}}/website/{{website._id}}" class="pull-right">
                        <span class="glyphicon glyphicon-cog"></span>
                    </a>
                </div>
            </div>
        </li>
    </ul>
</div>
</div>
<div class="container-fluid col-sm-8 col-xs-12 cust-right-pane">
    <div ng-show="model.error" class="alert alert-danger">{{model.error}}</div>
    <div ng-show="model.message" class="alert alert-success">{{model.message}}</div>
    <form>
        <label for="edit_website_name">Website Name</label>
        <input ng-model="model.websiteData.name" id="edit_website_name" class="form-control" type="text" placeholder="Name" value="Blogger">
        <label for="edit_website_desc">Website Description</label>
        <textarea ng-model="model.websiteData.description" id="edit_website_desc" class="form-control" rows="5" placeholder="Description">It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout. The point of using Lorem Ipsum is that it has a more-or-less normal distribution of letters, as opposed to using 'Content here, content here', making it look like readable English. Many desktop publishing packages and web page editors now use Lorem Ipsum as their default model text, and a search for 'lorem ipsum' will uncover many web sites still in their infancy. Various versions have evolved over the years, sometimes by accident, sometimes on purpose (injected humour and the like).</textarea>
        <button ng-click="model.delete()" class="btn btn-danger btn-block">Delete</button>
    </form>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid bg-primary">
        <a href="#/user/{{model.userId}}">
            <div class="navbar-text pull-right">
                <span class="glyphicon glyphicon-user"></span>
            </div>
        </a>
    </div>
</nav>
