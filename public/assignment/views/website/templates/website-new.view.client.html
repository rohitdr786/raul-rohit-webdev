<!-- <title>New Website</title> -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid bg-primary">
        <div class="col-sm-4 hidden-xs">
            <a href="#/user/{{model.userId}}/website">
                <div class="navbar-text pull-left">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </div>
            </a>
            <a href="#/user/{{model.userId}}/website/new">
                <div class="navbar-text pull-right">
                    <span class="glyphicon glyphicon-plus"></span>
                </div>
            </a>
            <div class="navbar-header">
                <a href="#/user/{{model.userId}}/website" class="navbar-brand">Websites</a>
            </div>
        </div>
        <div class="col-sm-8">
            <a href="#/user/{{model.userId}}/website">
                <div class="navbar-text pull-left visible-xs">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </div>
            </a>
            <a ng-click="model.create(websiteData)">
                <div class="navbar-text pull-right">
                    <span class="glyphicon glyphicon-ok"></span>
                </div>
            </a>
            <div class="navbar-header">
                <a href="#/user/{{model.userId}}/website/new" class="navbar-brand">New Websites</a>
            </div>
        </div>
    </div>
</nav>
<div class="container-fluid row">
<div class=" col-sm-4 hidden-xs cust-left-pane panel panel-primary">
    <ul class="list-group">
        <li ng-repeat="website in model.websites" class="list-group-item">
            <div class="row">
                <div class="col-xs-10">
                    <a href="#/user/{{model.userId}}/website/{{website._id}}/page">
                        {{website.name}}
                    </a>
                </div>
                <div class="col-xs-2">
                    <a href="#/user/{{model.userId}}/website/{{website._id}}" class="pull-right">
                        <span class="glyphicon glyphicon-cog"></span>
                    </a>
                </div>
            </div>
        </li>
    </ul>
</div>
</div>
    <div class="container-fluid col-sm-8 col-xs-12 cust-right-pane">
        <div ng-show="model.error"
             class="alert alert-danger">
        {{model.error}}
    </div>
    <div ng-show="model.message"
         class="alert alert-success">
        {{model.message}}
    </div>

    <form>
        <label for="new_website_name">
            Name
        </label>
        <input ng-model="websiteData.name"
               id="new_website_name"
               class="form-control"
               type="text"
               placeholder="Name">

        <label for="new_website_desc">
            Description
        </label>
        <textarea ng-model="websiteData.description" id="new_website_desc"
                  class="form-control"
                  rows="5"
                  placeholder="Description"></textarea>

    </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid bg-primary">
        <a href="#/user/{{model.userId}}">
            <div class="navbar-text pull-right">
                <span class="glyphicon glyphicon-user"></span>
            </div>
        </a>
    </div>
</nav>
